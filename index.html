<!doctype html>
<html lang="en">
    <head>
        <!-- title -->
        <title>Lucky Me Lottery | Random Name Selector</title>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- link: Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- link: css -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- container fluid start  -->
        <div class="container-fluid">

            <!-- title of the page start  -->
            <h1 class="text-center">Lucky Me Lottery</h1>
            <!-- title of the page end -->

            <!-- instructions of page start -->
            <h3 class="text-center">Instructions</h3>
            <!-- instructions of page end -->

            <!-- name input box start -->
            <input id="nameInput">

            </input>
            <!-- name input box end -->

            <!-- displaying names and button row start  -->
            <div class="row">

                <!-- button for adding names start -->
                <div class="col-3">
                    <button id="addNameBtn">
                        <h1>Add Name</h1>
                    </button>
                </div>
                <!-- button for adding names end -->

                <!-- div to display names start -->
                <div class="col-9">
                    <ul class="list-group" id="nameList"></ul>
                </div>
                <!-- div to display names end -->

            </div>
            <!-- displaying names and button row end -->


            <div class="row">

                <!-- button for randomly picking name start -->
                <div class="col-3">
                    <button id="pickRandomBtn">
                        <h1>Randomize</h1>
                    </button>
                </div>
                <!-- button for randomly picking name end -->

                <!-- div to display chosen randomized name start -->
                <div class="col-9" id="randomName">

                </div>
                <!-- div to display chosen randomized name end -->

            </div>

        </div>
        <!-- container fluid end -->







        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- javascript -->
        <script src="script.js"></script>

    </body>
</html>
