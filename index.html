<!doctype html>
<html lang="en">
    <head>
        <title>Lucky Me Lottery</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- link : css -->
        <link rel="stylesheet" href="style.css">

        <!-- favicon -->
        <link rel="shortcut icon" href="pot-gold-favicon.png" type="image/x-icon">
    </head>

    <body>
        <header class="my-3">
            <h1 class="display-4 text-center matcha bumblebee">üçÄLucky Me LotteryüçÄ</h1>
            <h4 class="text-center mb-3 matcha bumblebee">Enter all the names into the list. Then begin to select the next victim. Enjoy!</h4>
        </header>
        
        <div class="container text-center">
            <div class="row mb-3 d-flex justify-content-center text-center">
              <div class="col-6">
                    <div class="input-group matcha darkgreen">
                        <input type="text" id="nameInput" class="form-control" placeholder="Add Names" aria-label="Recipient's name" aria-describedby="button-addon2">
                        <button class="btn btn-outline-success matcha bumblebee" type="button" id="addNameBtn">Add Name</button>
                      </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center text-center">
                <div class="col-lg-5 col-12 border border-3 d-100 m-2 names">
                    <h3 class="m-0 matcha">List of Names:</h3>
                    <ul id="nameList" class="matcha bumblebee"></ul>
                </div>
                <div class="col-lg-5 col-12 border border-3 d-100 m-2 winner">
                    <h3 class="m-0 matcha">Name Selected:</h3>
                    <h2 id="randomName"></h2>
                </div>
            </div>
            <button class="btn btn-outline-success choose matcha bumblebee" type="button" id="pickRandomBtn">Select a Name</button>
        </div>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- javascript -->
        <script src="script.js"></script>
    </body>
</html>
